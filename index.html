<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Simulation Java en ligne</title>

  <!-- Runtime CheerpJ -->
  <script src="https://cjrtnc.leaningtech.com/4.1/loader.js"></script>
</head>
<body>
  <h1>Simulation Java (CheerpJ)</h1>

  <script>
    (async () => {
      try {
        await cheerpjInit();                 // charge le runtime
        cheerpjCreateDisplay(800, 600);      // crée l'affichage
        await cheerpjRunJar("monApp.jar");   // lance ton .jar (doit être dans le même dossier)
      } catch (e) {
        console.error(e);
        document.body.innerHTML += `<pre style="color:red;">${e}</pre>`;
      }
    })();
  </script>
</body>
</html>
